<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        var ten = prompt("Nhập tên của bạn");
        var email = prompt("Nhập email của bạn");
        var sdt = prompt("nhập số điện thoại của bạn");
        var ad = prompt("Nhập địa chỉ của bạn");
        var skype = prompt("Nhập tên skype cuả bạn");
        
        document.write("&#9830; tên: " + ten + "<br>");
        document.write("&#9830; email: " + email + "<br>");
        document.write("&#9830; số điện thoại: " + sdt + "<br>");
        document.write("&#9830; địa chỉ: " + ad +"<br>");
        document.write("&#9830; skype: " + skype +"<br>");

    </script>
</body>
</html>
