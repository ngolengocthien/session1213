<body>
    <fieldset>  
        <h3>Register to system</h3>
        <form action ="https://www.youtube.com" method ="get">
            <label>Username</label>
            <input type ="text" value="" id="username" name =" username" />
            <br/>
            <label>Password</label>
            <input type ="password" value="" id="password" name = "password" />
            <br/>
            <label>Re password</label>
             <input type="password" value="" id="re-password" name="re-password" />
            <br/>
             <input type="submit" onclick="return validate()" value="Login" />
        </form>
    </fieldset>
    <script>
        function validate()
        {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var re_password = document.getElementById("re-password").value;

            if (username =="")
                {
                    alert("Bạn chưa nhập tên");
                    return false;
                }
        
            if (password == "")
                {
                    alert("Bạn chưa nhập mật khẩu");
                    return false;
                }
            if (password != re_password)
                {
                    alert("Mật khẩu nhập lại không đúng");
                    return false;
                }
            return true;
        }
    </script>
